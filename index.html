<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="Imagenes Encriptador/Logo.png" alt="logo-alura">
    </header>
    <main>
        <div class="contenedor">
        <div class="izquierda">
            <textarea class="textarea_estilo" name="texto" id="texto_encriptador" placeholder="Ingrese el texto aqui" cols="50" rows="20"></textarea>
        </div>
        <div class="derecha">
            <div class="texto_resultado"><p  id="texto-encriptado"></p></div>
            
            <div class="contenedor_copiar"><button>Copiar</button></div>  
        </div>
    </div>
    <p id="texto-caracteres"></p>
        <div class="contenedor_botones">
            <button class="boton_encriptar" onclick="encriptarTexto()" id="boton_encriptar">Encriptar</button>
            <button class="boton_desencriptar" onclick="desencriptarTexto()" id="boton_desencriptar">Desencriptar</button>
            
        </div>
    </main>
</body>
<script src="app.js"></script>
</html>
