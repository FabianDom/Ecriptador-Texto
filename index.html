<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="Assets/Logo.png" alt="logo-alura">
    </header>
    <main class="contenedor">
        <div class="izquierda">
            <textarea class="textarea_estilo" name="texto" id="texto_encriptador" placeholder="Ingrese el texto aqui" cols="50" rows="30"></textarea>
            <button class="boton_reiniciar" id="boton_reiniciar" onclick="limpiarTexto()"><img src="Assets/icons8-reiniciar-50.png" alt="" width="30"></button>
            <div class="contenedor_izquierda">
                <div class="contenedor_caracteres">
                    <img id="imagen_info" class="imagen_info" src="/Assets/icons8-información-50.png" alt="">
                    <p class="texto-caracteres" id="texto-caracteres"></p>
                </div>
                
            <div class="contenedor_botones">
                <button class="boton_encriptar" onclick="encriptarTexto()" id="boton_encriptar">Encriptar</button>
                <button class="boton_desencriptar" onclick="desencriptarTexto()" id="boton_desencriptar">Desencriptar</button>
                
            </div>
            </div>
            
        </div>
        <div class="derecha">
            <div id="mensaje_copiado" class="mensaje_temporal"alt="" alt=""></div>
            <div class="texto_resultado"><p  id="texto-encriptado"></p></div>
            <div class="contenedor_imagenes">
                <div><img class="imagen_resultado" id="imagen_resultado" src="/Assets/Muñeco.png" alt=""></div>
                <div><p class="mensaje_inicial" id="mensaje_inicial">Ningun mensaje fue encontrado</p></div>
                <div><p id="mensaje_secundario" class="mensaje_secundario">Ingresa el texto que desees encriptar o desencriptar.</p></div>
                <div><img id="imagen_loader" class="imagen_loader" src="/Assets/1484.gif" alt="" ></div>
                <div><img id="imagen_error" class="imagen_error" src="/Assets/icons8-laptop-error-64.png" alt="" ></div>
            </div>
           
            
            <div class="contenedor_copiar" onclick="botonCopiar();" id="boton_copiar"><button class="boton_copiar" ><img src="./Assets/icons8-copiar-64.png" alt="" width="30"></button></div>  
        </div>
    
    </main>
</body>
<script src="app.js"></script>
</html>
